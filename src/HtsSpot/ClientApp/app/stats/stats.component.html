<p-table #sites [value]="facilities" resizableColumns="true" columnResizeMode="expand" [paginator]="true" [rows]="5">
    <ng-template pTemplate="caption">
        <div class="ui-helper-clearfix">
            <button disabled="true"type="button" pButton icon="ui-icon-cloud-download" iconPos="left" label="Export" (click)="sites.exportCSV()" style="float:left" class="blue-btn"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-valid>
        <tr>
            <td *ngFor="let col of cols">
                {{valid[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<h3> <span *ngIf="!loading">Showing: {{ sites.totalRecords }} </span></h3>
